<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #jsv-holder {
            width: 50vw;
        }

        #jsv-holder img {
            width: 100%!important;
        }

        .thumbNails {
            max-width: 50vw;
            display: flex;
        }

        .thumbNails > div {
            flex: auto;
            height: 10vh;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
        <div id="jsv-holder">
            <img id="jsv-image" alt="example" src="https://scaleflex.airstore.io/demo/360-car/iris-1.jpeg">
        </div>


    <div class="thumbNails">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="https://unpkg.com/@3dweb/360javascriptviewer"></script>
    <script>
        const interval = ~~(36 / 6);

        const viewer = new JavascriptViewer({
            reverse: false,
            imageUrls: [...Array(36).keys()].map(el => `https://scaleflex.airstore.io/demo/360-car/iris-${el + 1}.jpeg`),
            zoomMax: 2,
            zoom: true,
            inertia: 10
        });

        viewer.start();

        document.querySelectorAll(".thumbNails > div").forEach((el, ind) => {
            let tempInd = 1 + (ind * interval);
            el.style.backgroundImage = `url('https://scaleflex.airstore.io/demo/360-car/iris-${tempInd}.jpeg')`;

            el.addEventListener("click", () => {
                viewer.rotateToFrame(tempInd);
            });
        })
    </script>
</body>
</html>
